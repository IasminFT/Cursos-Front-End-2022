<!-- Como adicionar CSS em um documento HTML 
    -Colocar todo o css em linha no elemento que será estilizado, dentro do código html (INLINE)-->
<h1 style="color: aqua;"></h1>

<!-- -Colocar uma tag <style> no <head> do HTML -->
<head>
    <style>
        /*Dentro da Tag style, toda a sintaxe é idêntica à de um documento css, incluindo a forma de fazer os comentários*/
        h1 {
            color: blueviolet;
        }
        #container {
            color: antiquewhite;
            /*o # é utilizado para remeter ao ID*/
        } 
        .m-40 {
            color: aliceblue;
            /*o . é utilizado para remeter a classe*/
        }
    </style>
</head>

<!-- -Colocar uma tag <link o head do HTML, e estilizar no css
        (melhor opção)-->
<head>
    <link rel="stylesheet" href="Início.css">
</head>

<p>________________________________________________________________________</p>



<!-- O css complementa o HTML -->
<div
    id="container" class="m-40" >
    <h1>Título</h1>
    <h2>Subtítulo</h2>
</div>
