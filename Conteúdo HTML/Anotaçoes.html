<!-- Curso de HTML -->
<!-- Markup: TAGS 
     -Abertura de tags
     -Fechamento de tags
     -Conteúdo
     -Elementos -->
     <h1>Título</h1>
     Preencha aqui:

<!-- Elementos Vazios
     Não têm conteúdos, somente atributos (não tem fechamento) -->
     <img scr="" alt="">
     <input type="text">

<!-- Atributos HTML
     -Informações extras
     -Configurações -->
     <img scr="imagem.png" alt="Alguma foto qualquer">

<!-- Atributos Booleanos
     Não precisam de conteúdo (Verdadeiro ou Falso)-->
     <input type="text" disabled>

<!-- Aspas
     Usar sempre aspas duplas -->
     <a href="https://google.com" title="google">Acessar</a>

<!-- utilizar At-b para abrir o documento no browser-->

<!-- Caracteres Especiais -->
<p> &nbsp; </p>
<p> &lt; </p>
<p> &gt; </p>
<p> &amp; </p>
<p> &quot; </p>
<p> &apos; </p>
