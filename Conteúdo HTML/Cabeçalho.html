<!-- META
    <meta>: Definir meta dados do nosso site (configuraçoes)

    Atributos
    - charset
    - name (especificar oq é essa meta)
    - content (conteúdo da meta)
-->

<head>
    <!-- codificação de caracteres especiais 
        charset=UTF-8
        (ex: Caracteres japoneses)
    
        se utilizar: charset=ISO-8859-1 : só vai entender caracteres latinos-->
    <meta charset="UTF-8">
    
   
    <!-- portabilidade para dispositivos mobiles 
          viewport: parte branca de fundo (toda a parte visível do navegador)
         -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<!-- META SEO
    <meta>

    -charset
    -viewport
    -author: autor da página
    -description: texto que aparece embaixo do título do site ao pesquisá-lo no google
    -robots: definir o que é para o robô do google fazer
-->
<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = ex: google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iasmin Torres">
    <meta name="description" content="Um website para iniciantes em programação">
    <meta name="robots" content="index, nofollow"> 
    <!-- o content no caso de robots pode ser:
        - Nofollow: não seguir links que tem dentro da página.
        - Follow: seguir links que tem dentro da página
        - Noindex: não indexar a página
        - Index: indexar a página -->

</head>


<!-- META SOCIAL 
    <meta> 
    Para Redes Sociais

    Existem metadados personalizados por empresas de redes sociais, como Facebook, que criou o 
Open Graph, que é um tipo de metadado se quisermos colocar um tipo de conteúdo especial, caso 
queiramos compartilhar o link da nossa página no Facebook.

São exemplos de metadados, que o Facebook procura na hora que compartilhamos a nossa página, como imagens, descrição, texto e outros.

O Twitter usa o atributo "name" diferente do Facebook que resolveu usar o "property" .-->

<head>
    <!-- Open Graph: Facebook
        Usado nas páginas se quisermos colocar um conteudo especial quando for compartilhar o link da página no Facebook. -->
        <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">

    <!-- twitter -->
    <meta name="twitter:title" content="Rocketseat">
</head>
</head>
